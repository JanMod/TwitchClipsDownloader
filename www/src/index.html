<!DOCTYPE html>
<html>

<head>
  <title>Mega App</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  
  <!--inject:css-->

  <!--endinject-->

  <!--inject:js-->
  
  <!--endinject-->

 
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="directive/myinput/myinput.css" rel="stylesheet">
  <link href="style/style.css" rel="stylesheet">
  <link href="style/animation.css" rel="stylesheet">
  <!-- angularJS -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <!--app.js-->
  <script src="script/app.js"></script>

  <!--service-->
  <script src="service/twitchApi.js"></script>
  <script src="script/service/changeQueryServ.js"></script>

  <!--controller.js-->
  <script src="script/controller/MainCtrl.js"></script>


  <!--directive.js-->
  <script src="directive/mytab/mytab.js"></script>
  <script src="directive/myinput/myinput.js"></script>

  <meta charset="UTF-8">
  <title>TwichClipDownloader</title>
</head>

<body ng-app="app" ng-cloak ng-controller="MainCtrl">


  <md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="left">

    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>
    <md-content ng-controller="MainCtrl" layout-padding="">
      <md-content>
        <md-list flex="">
        </md-list>
      </md-content>
    </md-content>
  </md-sidenav>




  <md-toolbar>
    <div class="md-toolbar-tools my-primary">
      <md-button ng-click="menuClicked()" class="md-icon-button" aria-label="Settings" ng-disabled="false">
        <md-icon md-svg-icon="icons/ic_menu_white_48px.svg"></md-icon>
      </md-button>

      <md-chips flex-fill readonly="true" layout-align="center center">
        <md-chip ng-click="changeStreamer()">
          <md-icon md-svg-icon="icons/ic_menu_white_48px.svg"></md-icon>
          {{query.streamer.name}}
          <md-icon md-svg-icon="icons/ic_menu_white_48px.svg"></md-icon>
        </md-chip>
        <md-chip ng-click="changeGame()">
          <md-icon md-svg-icon="icons/ic_menu_white_48px.svg"></md-icon>
          {{query.game.name}}
          <md-icon md-svg-icon="icons/ic_menu_white_48px.svg" ng-click="changeGame()"></md-icon>
        </md-chip>
        <md-chip>
          <md-icon md-svg-icon="icons/ic_menu_white_48px.svg"></md-icon>
          Trending</md-chip>
        <md-chip>
          <md-icon md-svg-icon="icons/ic_menu_white_48px.svg"></md-icon>
          Limit</md-chip>
        <md-chip>
          <md-icon md-svg-icon="icons/ic_menu_white_48px.svg"></md-icon>
          Period</md-chip>

      </md-chips>


    </div>
  </md-toolbar>
</body>



</html>
